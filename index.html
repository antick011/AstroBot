<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AstroBot - Future Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar">
    <div class="navbar-content">
      <img src="images/Ab.webp" alt="Logo" class="navbar-logo" />
      <span class="navbar-title">AstroBot</span>
    </div>
  </nav>
  <div class="page-wrapper">

    <!-- Background Effects -->
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="grid-overlay"></div>

    <!-- Main Content -->
    <div class="content">
      <div class="brain"></div>

      <!-- Popup Container -->
      <div id="popup" class="popup hidden">
        <p id="questionText"></p>

        <!-- Dynamic input types -->
        <input type="text" id="textInput" class="input-field hidden" />
        <input type="date" id="dateInput" class="input-field hidden" />
        <input type="time" id="timeInput" class="input-field hidden" />

        <div id="imageOptions" class="image-options hidden"></div>

        <div id="yesNoOptions" class="yesno hidden">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>

        <button id="nextBtn" class="next-button">Next</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Antick | Powered by Cosmic Intelligence ðŸŒŒðŸ§ 
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
