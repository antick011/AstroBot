<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AstroBot - Palm Reading Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="astrobot-icon.png" />
</head>
<body>

  <div id="chat-container">

    <!-- Bot Name and Logo -->
    <div id="bot-header">
      <img src="images/Ab.png" alt="AstroBot Logo" />
      <h2>AstroBot</h2>
    </div>

    <!-- Chat display area -->
    <div id="chat-area" role="log" aria-live="polite" aria-atomic="false" tabindex="0"></div>

    <!-- Input options area -->
    <div id="input-area"></div>

    <!-- Copyright footer -->
    <footer>&copy; 2025 Antick Bhattacharjee. All rights reserved.</footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
